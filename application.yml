server:
  port: 8085

spring:
  application:
    name: DEFAULT-SERVER
  cloud:
    config:
      server:
        git:
          uri: https://github.com/keshrichandan/Spring_Configration.git
          clone-on-start: true
eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

